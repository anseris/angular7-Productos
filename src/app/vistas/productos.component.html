<h2>{{titulo}}</h2>
<hr>

<div *ngIf="!productos">
    Cargando listado de productos
</div>
<div *ngIf="productos">
    <div class="row">
        <div class="col-lg-3" *ngFor="let producto of productos">
            <div class="img-thumbnail">
                <div class="imagenContainer">
                    <div *ngIf="producto.imagen">
                        <img class="productoImagen" src="http://localhost/cursoAngular7Back/uploads/{{producto.imagen}}">
                    </div>
                    <div *ngIf="!producto.imagen">
                        <div class="imgRelleno"></div>
                    </div>
                </div>
                
                
                <div class="caption">
                    <h3>{{producto.nombre}}</h3>
                    <p>{{producto.precio}} â‚¬ </p>
                    <p>
                        <a [routerLink]="['/productoDetail', producto.id]" class="btn btn-sm btn-success">Ver</a>
                        <a href="" class="btn btn-sm btn-warning">Editar</a>
                        <a href="" class="btn btn-sm btn-danger">Borrar</a>
                    </p>
                </div>
            </div>
            
        </div>
    </div>
    
</div>
